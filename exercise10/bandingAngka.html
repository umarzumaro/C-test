<script text="text/javascript">

    function bandingkanAngka(num1, num2) {
        if (num1 < num2) {
            return true;
        }else if(num1 > num2){
            return false;
        }else if(num1 = num2){
            return -1;
        }
        
        return 'null';
    }

    console.log(bandingkanAngka());
