<!DOCTYPE html>
<html lang="en">
<head>

    <title>ganjil genap | Js</title>
</head>
<body>
    <h1>Ganjil Genap</h1>
    <P>press ' ctrl shift i '  to see results</P>
</body>
<script type="text/javascript">

    //KELIPATAN 3
    for( var i = 2; i<=20; i++){
    if(i % 3 == 0){
        console.log(i + " kelipatan 3");
    }
    }

    //KELIPATAN 6
    for( var a = 5; a<=20; a++){
    if(a % 6 == 0){
        console.log(a + " kelipatan 6");
    }
    }

    //KELIPATAN 9
    for( var j = 9; j<=20; j++){
    if(j % 9 == 0){
        console.log(j + " kelipatan 9")
    }
    }
</script>
</html>
